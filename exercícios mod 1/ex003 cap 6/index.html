<body>
    <h1>Teste com imagens</h1>
    <p>Abaixo vai ver uma imagem na mesma pasta.</p>
    <img src="o ser.png" alt="o ser mais louco"> <!--Para utilizar a tag img, devesse colocar uma imagem no arquivo do diretorio (pasta ESTUDOS)-->
                                     <!--alt = texto que explica oq é a imagem / src = origem da imagem-->
                                     <!--No "src" apenas aperte ctrl + espaço  e selecione a imagem que quer -->
