<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }
        .destaque{
            background-color: chocolate;
            color: white;
        }
        col.cnome{
            background-color: chocolate;
        }
        col.cgrupo{
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
   
    <table>
        <colgroup>
        <!--Primeira coluna--><col class="cnome">
        <!--Segunda Colunas--><col class="csexo">        <!--Define um grupo de colunas, posso utilizar para fazer oque eu quiser com uma ou mais colunas inteiras  (neste caso pintar)-->                                                      
            <!--
            <col class="cidade">        
            <col class="cprof">  
            -->    
        <!--Terceira coluna--><col class="cgrupo" span="2"> <!--posso utilizar o span=" " para modificar mais de uma coluna de uma vez-->
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
