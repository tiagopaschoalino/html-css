<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--Colspan serve para aquele dado se expandir em colunas de acordo com o numero dado, no caso 2. (agora ele ocupa 2 colunas)-->
                                    <!--Tbm tem o rowspan que serve para se expandir em linhas-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--Exemplo de rowspan (ocua 3 linhas)-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
