<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Em HTML</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <h2>Segue a seguir algumas tags em HTML utilizadas normalmente</h2>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Págrafos</abbr></li>
        <li><abbr title="Utilize as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt; e coloque a imagem ou a URL no src e no alt o texto que vai com a imagem">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviaçõe</abbr>s</li>
        <li><abbr title="Utilize a tag &lt;code&gt; é recomendavel utilizar o &lt;pre&gt; antes de digitar o codigo completo">Código-Fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt; e dentro da lista a tag &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt; e dentro da lista a tag &lt;li&gt;">Lista com demarcadores</abbr></li>
        <li><abbr title="Utilize a tag &lt;dt&gt; para digitar o termo e &lt;dd&gt; para digitar a definição">Lista de Definições</abbr></li>
    </ul>
</body>
</html>
